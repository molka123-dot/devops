    <div class="modal-dialog modal-dialog-centered" style="max-width: 900px ;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"> Cart Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="close" (click)="modalRef.close()">
               <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th style="width: 25% ;">Quantity</th>
                        <th>Totle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of this.products ; let i = index">
                        <td> <img src="{{item.item.image}}" alt="" style="width: 100%;"></td>
                        <td>{{item.item.title}}</td>
                        <td>{{item.item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.item.price * item.quantity}} DT</td>

                    </tr>
                </tbody>
                
        <!-- <tfoot>

                    </tr>
                </tfoot>
                --> 

            </table>
        </div>
    </div>
