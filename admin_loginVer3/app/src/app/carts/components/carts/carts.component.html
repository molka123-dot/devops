<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<body>
    <script >
        $("#viewCart").modal(); 
        
        </script>
<div class="cartBox">
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-3">
                <label for=""> Start Date</label>
                <input type="date" formControlName="start" class="form-control">
            </div>
            <div class="col-md-3">
                <label for=""> End Date</label>
                <input type="date" formControlName="end"   class="form-control">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btnApl" (click)="applyFilter()"> <strong>Apply</strong></button>
            </div>

        </div>
    </form>
    <table class="table table-striped">
         <thead>
            <tr>
                <th></th>
                <th>Date</th>
                <th >Quantity</th>
                <th></th>
            </tr>
         </thead>
         <tbody>
             <tr *ngFor="let item of carts ;let index = index">
                <td></td>
                <td>{{item.date | date :'longDate'}} </td>
                <td>
                    {{item.products.length}}
                </td>
                <td> 
                    <button class="btnDel  mx-2" (click)="deleteCart(item.id)"> <strong>Delete</strong></button>
                    <button id="id"class="btnView" data-toggle="modal" data-target="#viewCart" (click)="view(index)"> <strong>View</strong></button>

                </td>
             </tr> 

         </tbody> 
       
    </table>
    <div style="text-align: right;">
        <button class="btnProd" routerLink="/products"><strong>Back To Products</strong></button>

    </div>
</div>
