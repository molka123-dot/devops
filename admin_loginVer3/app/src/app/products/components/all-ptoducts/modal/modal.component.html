<div class="modal-header" id="viewCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"style="width: 500px ;">
    <div class="modal-dialog modal-dialog-centered" style="width: 400px ;">
      <div class="modal-content" style="width: 400px;">
        <div class="model-header">
          <h5 class="modal-title" style="color:#ffb6f0 ;" id="exampleModalLabel">  Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="close" (click)="modalRef.close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form >
            <div class="row">
              <div class="col-md-4 col-sm-12">
                <label for="">Title</label>
                <input type="text"  class="form-control" placeholder="title">
              </div>
              <div class="col-md-4 col-sm-12">
                <label for="">Price</label>
                <input type="number" class="form-control" placeholder="Price">
              </div>
              
              <div class="col-md-5 col-sm-12">
                <label for="image">Image</label>
                <img src="{{base64}}" alt="">
                <input type="file"  class="form-control" (change)="getImagePath($event)">
              </div>
              <!--Categoty neqsa --------->
              <div class="col-md-5 col-sm-12">
                <label for="categ">Category</label>
                <select >
                    <option value="All">electronics</option>
                    <option value="all1">jewelery</option>
                    <option value="All2">men's clothing</option>
                    <option value="All3">woemen's clothing</option>
                </select>
              </div>
              
              
              <div class="col-md-8 col-sm-12">
                <label for="image">Description</label>
                <textarea class="form-control"  placeholder="type here..."></textarea>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
              <button class="btn " style="background-color: #E3FDF5;" (click)="addProduct()">Product Done</button>
            </div>
          </form>
        </div>
      </div>
  
    </div>
